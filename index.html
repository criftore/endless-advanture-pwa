<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f1320" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>Endless Advanture</title>
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand__title" id="uiTitle">Endless Advanture</div>
        <div class="brand__sub" id="uiSub"></div>
      </div>
      <button class="iconbtn" id="btnSettings" aria-label="Settings">⚙</button>
    </header>

    <main class="main">
      <section class="panel left">
        <div class="panel__title" id="panelTitle">—</div>
        <div class="panel__body" id="panelBody"></div>
      </section>

      <section class="panel right">
        <div class="hud" id="hud"></div>
        <div class="choices" id="choices"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="hint" id="hint"></div>
    </footer>
  </div>

  <dialog id="dlgSettings" class="dialog">
    <form method="dialog" class="dialog__card">
      <div class="dialog__title" id="settingsTitle">Settings</div>

      <label class="row">
        <span id="lblLanguage">Language</span>
        <select id="selLanguage">
          <option value="id">Indonesia</option>
          <option value="en">English</option>
        </select>
      </label>

      <div class="row">
        <button class="btn" id="btnDeleteSave" value="cancel" type="button">Delete Save</button>
        <button class="btn primary" value="ok" type="submit">OK</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
